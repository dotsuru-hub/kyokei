<title>ツリーメニュー（配列データ版）</title>
<style>
  body {
    margin: 0;
/*  background-color: #048DC8; */
    height: 100vh;
/*  background: linear-gradient(to bottom, #00A3E8, #232323); */

    background: linear-gradient(
      to bottom,
      #00A3E8 0%,
      #0066A3 40%,  /* 濃い部分の始まり */
      #0066A3 60%,  /* 濃い部分の終わり */
      #00A3E8 100%
    );

    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: "Segoe UI", sans-serif;
  }

  h2 {
    text-align: center;
    margin: 0
  }

  .catalog-title {
    width: 100%;
    text-align: center;
    padding-top: 30px;
    color: #EEEE00;
    font-size: 1.2em;
    font-weight: bold;
  }

#treeContainer {
  text-align: left;   /* ← 左寄せにする */
  margin: 0 auto;     /* ページ中央に配置する場合 */
  width: 300px;       /* 必要なら幅を固定 */
}

  /* === ツリーメニュー === */
  .tree {
    list-style-type: none;
    padding-left: 0px;
    text-align: left;
    display: block;
    margin: 0 auto 0 30px;
  }

  .tree li {
    margin: 4px 0;
    text-align: left;
    position: relative;
  }

  .tree label {
    cursor: pointer;
    color: #fff;
  }

  .tree a {
    color: #ff0;
    text-decoration: none;
  }

  .tree li a::before {
    content: "•";
    color: #0ff;       /* 点の色（背景に合わせて変更） */
    font-weight: bold; /* 少し目立たせたい場合 */
    display: inline-block;
    width: 1em;
    margin-left: -1em;  /* 左に寄せてラベルのラインにそろえる */
  }

  .tree a:hover {
    text-decoration: underline;
  }

  /* チェックボックスを非表示 */
  .tree input[type="checkbox"] {
    display: none;
  }

  /* 子要素非表示 */
  .tree input[type="checkbox"] ~ ul {
    display: none;
  }

  /* チェック時に展開 */
  .tree input[type="checkbox"]:checked ~ ul {
    display: block;
  }

  /* 矢印アイコン */
  .tree label::before {
    content: "▶";
    position: absolute;
    left: -15px;
    color: #fff;
    font-size: 0.8em;
  }

  .tree input[type="checkbox"]:checked + label::before {
    content: "▼";
  }
</style>
</head>

  // === ツリー生成関数 ===
  function createTree(data, parentIdPrefix = "") {
    const ul = document.createElement("ul");
    ul.classList.add("tree");

    data.forEach((item, index) => {
      const li = document.createElement("li");

      // 一意なIDを生成
      const id = parentIdPrefix + "node" + index;

      if (item.children) {
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.id = id;

        const label = document.createElement("label");
        label.htmlFor = id;
        label.textContent = item.name;

        li.appendChild(checkbox);
        li.appendChild(label);

        // 再帰的に子を追加
        li.appendChild(createTree(item.children, id + "_"));
      } else if (item.url) {
        const link = document.createElement("a");
        link.href = item.url;
        link.textContent = item.name;
        link.target = "_blank";
        li.appendChild(link);
      }

      ul.appendChild(li);
    });

    return ul;
  }

  // === 実行 ===
  document.getElementById("treeContainer").appendChild(createTree(treeData));
