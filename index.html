<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="image/favicon.png">
<title>KYOKEI STORE</title>
<style>
  body {
    margin: 0;
    display: flex;
    height: 100vh;
    overflow: hidden;
  }

  /* 左メニュー部分 */
  iframe[name="menu"] {
    width: 330px;
    height: 100vh;
    border: none;
  }

  /* 右メイン部分 */
  iframe[name="main"] {
    flex: 1;
    height: 100vh;
    border: none;
  }
  
  /* スマホ（画面幅 600px 以下）の場合 */
  @media screen and (max-width: 900px) {
    body {
      display: block;   /* 縦並び → 実質 menu だけにする */
    }

    iframe[name="menu"] {
      width: 100vw;
      height: 100vh;
    }

    iframe[name="main"] {
      display: none;   /* main を消す */
    }
  }

</style>
</head>

<body>
  <iframe src="menu.html" name="menu"></iframe>
  <iframe src="main.html" name="main"></iframe>
</body>
</html>
